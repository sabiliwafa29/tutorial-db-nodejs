version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: indoor-nav-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: indoor navigation
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - app-network

  # Node.js Backend
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: indoor-nav-backend
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: root
      DB_NAME: indoor navigation
      PORT: 8000
      HOST: 0.0.0.0
      SESSION_SECRET: docker-dev-secret-key
      NODE_ENV: development
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      # Mount source code untuk development (hot-reload)
      - .:/app
      - /app/node_modules
    networks:
      - app-network
    command: npm start

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge
